<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://icons8.com.br/icon/nRgy12QAqQ08/card%C3%A1pio">
    <link rel="stylesheet" href="src/css/menu.css">
    <title>Portfóio FTT</title>
</head>
<body onresize="mudouTamanho()">
    <header>
        <i><img src="imagens/ftt-logo.jpg" alt="imagem-logo">Fábrica de Tecnologias Turing</i>
        <i class="menu-nao-estatico" onclick="clickMenu()"><img src="imagens/icons8-cardápio.gif" alt="menu não estático"></i>
        <nav id="menu">
            <ul type="none">
                <hr class="vertical">
                <li><a href="#">Sobre a FTT</a></li> 
                <hr>
                <li><a href="#">Serviços</a></li> 
                <hr>
                <li><a href="#">Projetos</a></li> 
                <hr>
            </ul>
        </nav>
    </header>
        <main>
            
        </main>
        <script>
            function mudouTamanho() {
              if (window.innerWidth >= 780) {
                  menu.style.display = 'block'
              } else {
                menu.style.display = 'none'
              }
            }
          
            function clickMenu () {
           if (menu.style.display == 'block') {
                 menu.style.display = 'none'
            } else {
                menu.style.display = 'block'
            }
          }
          </script>
</body>
</html>
