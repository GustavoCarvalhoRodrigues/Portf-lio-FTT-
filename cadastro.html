<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/cadastro.css">
    <title>Cadastro FTT</title>
</head>

<body>
    <main>
        <h1>Cadastro</h1>
        <form action="cadastro.php" method="post" autocomplete="on">

            <label for="inome">Primeiro nome:</label>
            <input type="text" name="inome" id="inome" required>

            <label for="ilastname">Último nome:</label>
            <input type="text" name="ilastname" id="ilastname" required>

            <label for="iemail">E-mail:</label>
            <input type="email" name="iemail" id="iemail" required>

            <label for="iensino">Nome da instituição:</label>
            <input type="search" name="iensino" id="iensino" required>

            <input class="envio" type="submit" value="Criar conta">
        </form>
    </main>
</body>

</html>
